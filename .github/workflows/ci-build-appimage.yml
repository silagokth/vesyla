name: Create AppImage

on:
  workflow_call:
    outputs:
      version:
        description: "Version from the built vesyla appimage"
        value: ${{ jobs.build.outputs.version }}
      branch:
        description: "Current vesyla branch on which this workflow is running"
        value: ${{ jobs.build.outputs.branch }}

env:
  LLVM_CIR_COMMIT_HASH: 4820d600ed3362744372983068495f086c9a0659
  LLVM_SOURCE_PATH: ${{ github.workspace }}/llvm-project
  LLVM_INSTALL_PATH: ${{ github.workspace }}/llvm-install
  LLVM_BUILD_PATH: ${{ github.workspace }}/llvm-build
  LLVM_VERSION: "20.1.7"

jobs:
  run-cargo-tests:
    name: Run Cargo tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install bender
        run: |
          curl --proto '=https' --tlsv1.2 https://pulp-platform.github.io/bender/init -sSf | sh
          mkdir -p $HOME/.local/bin
          mv bender $HOME/.local/bin/.
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Check bender installation
        run: bender --version

      - name: Run Cargo tests
        run: |
          cd modules
          RUST_BACKTRACE=1 cargo test --all

  build:
    name: Build AppImage
    runs-on: ubuntu-22.04
    env:
      LLVM_HOME: ${{ github.workspace }}/llvm-install
    outputs:
      version: ${{ steps.check-version.outputs.version }}
      branch: ${{ steps.check-branch.outputs.branch }}
    steps:
      - name: Restore LLVM Cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.LLVM_INSTALL_PATH }}
            ${{ env.LLVM_SOURCE_PATH }}
            ${{ env.LLVM_BUILD_PATH }}
          key: ${{ runner.os }}-llvm-${{ env.LLVM_CIR_COMMIT_HASH }}
          restore-keys: |
            ${{ runner.os }}-llvm-${{ env.LLVM_CIR_COMMIT_HASH }}
            ${{ runner.os }}-llvm-

      - name: Check if LLVM is already installed
        id: check-llvm
        uses: ./.github/actions/check-llvm-install
        with:
          llvm-install-path: ${{ env.LLVM_INSTALL_PATH }}
          llvm-source-path: ${{ env.LLVM_SOURCE_PATH }}
          llvm-build-path: ${{ env.LLVM_BUILD_PATH }}

      - name: Reinstall LLVM
        id: install-llvm
        if: steps.check-llvm.outputs.llvm_installed == 'false'
        uses: ./.github/workflow/ci-llvm-install.yml
        with:
          llvm-install-path: ${{ env.LLVM_INSTALL_PATH }}
          llvm-source-path: ${{ env.LLVM_SOURCE_PATH }}
          llvm-build-path: ${{ env.LLVM_BUILD_PATH }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: ./vesyla-source
          clean: false

      - name: Check branch name
        id: check-branch
        run: |
          cd ${{ github.workspace }}/vesyla-source
          branch=${{ github.head_ref || github.ref_name }}
          echo "Current branch is $branch"
          echo "branch=$branch" >> $GITHUB_OUTPUT

      - name: Build project
        run: |
          cd ${{ github.workspace }}/vesyla-source
          set -e
          make all
          make install
          set +e

      - name: Check version
        id: check-version
        run: |
          cd ${{ github.workspace }}/vesyla-source
          version=$(./vesyla --version | grep '^vesyla ' | awk '{print $2}')
          echo "$version"
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Upload built artifact
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: vesyla-${{ github.sha }}
          path: ${{ github.workspace }}/vesyla-source/vesyla
          overwrite: true
